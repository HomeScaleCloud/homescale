name: "Docker Build"
on:
  push:
   branches:
    - main
  workflow_dispatch:
      
jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Build image
      run: |
        docker build -t git.morrislan.net/morrislan/test:latest ./docker/test

    - name: Log in to Gitea Container Registry
      uses: docker/login-action@v2
      with:
        registry: git.morrislan.net
        username: max
        password: ${{ secrets.GIT_PAT }}

    - name: Push Docker image to GitHub Packages
      run: |
        docker push git.morrislan.net/morrislan/test:latest