name: "CI"
permissions:
  contents: read
  packages: write
  id-token: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pre-commit:
    name: "pre-commit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - uses: pre-commit/action@v3.0.1
      - uses: pre-commit-ci/lite-action@v1.1.0
        if: always()
        with:
          msg: apply code formatting
  build-docker:
    name: "Build - Docker - ${{ matrix.name }}"
    needs: pre-commit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/homescalecloud/${{ matrix.name }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.name }}/src
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
  build-helm:
    name: "Build - Helm â€“ ${{ matrix.name }}"
    needs: build-docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: home-assistant
          - name: cert-manager-crs
          - name: external-dns-crs
          - name: homepage
          - name: librespeed
          - name: rbac
          - name: generic-device-plugin
          - name: metrics
          - name: rook-ceph
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.18.6
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Helm dependencies
        run: |
          helm dependency build ./apps/${{ matrix.name }}
      - name: Package Helm chart
        run: |
          helm package ./apps/${{ matrix.name }}
      - name: Upload chart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helm-${{ matrix.name }}
          path: ./${{ matrix.name }}*.tgz
          if-no-files-found: error
      - name: Push Helm chart
        if: github.ref == 'refs/heads/main'
        run: |
          CHART_VERSION=$(yq '.version' ./apps/${{ matrix.name }}/Chart.yaml)
          helm push ${{ matrix.name }}-${CHART_VERSION}.tgz oci://ghcr.io/homescalecloud/helm

  deploy-terraform:
    name: "Deploy - Terraform"
    runs-on: ubuntu-latest
    needs:
      - build-docker
      - build-helm
    defaults:
      run:
        shell: bash
        working-directory: ./infra/terraform
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_VAR_op_service_account_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import Secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TF_TOKEN_app_terraform_io: op://github-actions/terraform-cloud/credential
          TS_ID: op://github-actions/tailscale/username
          TS_SECRET: op://github-actions/tailscale/password  # pragma: allowlist secret
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Format Check
        id: fmt-check
        run: terraform fmt -check
      - name: Initialize
        id: init
        run: terraform init
      - name: Validate
        id: validate
        run: terraform validate
      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: $TS_ID
          oauth-secret: $TS_SECRET
          tags: tag:github-actions
      - name: Plan
        id: plan
        run: terraform plan -out=tfplan
      - name: Apply
        run: terraform apply -auto-approve tfplan
        if: github.ref == 'refs/heads/main'
