name: "CI"
permissions:
  contents: read
  packages: write
  id-token: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-homepage:
    name: "Build - homepage"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/homepage
          push: true
          tags: ghcr.io/homescalecloud/homepage:${{ github.sha }}
      - name: Build latest
        id: build-latest
        uses: docker/build-push-action@v6
        if: github.ref == 'refs/heads/main'
        with:
          context: ./apps/homepage
          push: true
          tags: ghcr.io/homescalecloud/homepage:latest
  deploy-terraform:
    name: "Deploy - Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./deploy/terraform
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_VAR_op_service_account_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import Secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TF_TOKEN_app_terraform_io: op://github-actions/terraform-cloud/credential
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Format Check
        id: fmt-check
        run: terraform fmt -check
      - name: Initialize
        id: init
        run: terraform init
      - name: Validate
        id: validate
        run: terraform validate
      - name: Plan
        id: plan
        run: terraform plan -out=tfplan
      - name: Apply
        run: terraform apply -auto-approve tfplan
        if: github.ref == 'refs/heads/main'

  deply-omni:
    name: "Deploy - Omni"
    runs-on: ubuntu-latest
    needs: deploy-terraform
    defaults:
      run:
        shell: bash
        working-directory: ./deploy/omni
    env:
      OMNI_ENDPOINT: "https://omni.homescale.cloud"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get omnictl
        run: |
          wget https://github.com/siderolabs/omni/releases/download/v0.50.1/omnictl-linux-amd64 -O omnictl &&
          chmod +x omnictl
      - name: Validate clusters
        run: |
          find . -type f -name '*-cluster.yaml' | while read -r cluster; do
            ./omnictl cluster template validate -f "$cluster"
          done
      - name: Import Secrets
        if: github.ref == 'refs/heads/main'
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          OMNI_SERVICE_ACCOUNT_KEY: op://github-actions/omni/password #pragma: allowlist secret
          TS_ID: op://github-actions/tailscale/username
          TS_SECRET: op://github-actions/tailscale/password #pragma: allowlist secret
      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          oauth-client-id: $TS_ID
          oauth-secret: $TS_SECRET
          tags: tag:github-actions
      - name: Sync machineclasses
        if: github.ref == 'refs/heads/main'
        run: |
          find . -type f -name '*-machineclasses.yaml' | while read -r file; do
            ./omnictl apply -f "$file"
          done
      - name: Sync clusters
        if: github.ref == 'refs/heads/main'
        run: |
          find . -type f -name '*-cluster.yaml' | while read -r cluster; do
            ./omnictl cluster template sync -f "$cluster"
          done
