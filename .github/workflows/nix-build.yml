name: "Nix Build"
on:
  push:
   branches:
    - main
  workflow_dispatch:
      
jobs:
  srv-access-01:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Inject secrets
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
      run: |
        sed -i "s/SECRET_CFZT_HOME_TUNNEL_TOKEN/${{ secrets.CFZT_HOME_TUNNEL_TOKEN }}/" ./nix/modules/cfzt/home-tunnel.nix
    - name: "Setup Nix"
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-23.11
        extra_nix_config: |
          extra-platforms = aarch64-linux
    - name: "Setup QEMU"
      run: sudo apt -y install qemu-user-static
    - name: Test aarch64 binfmt emulation
      run: |
        cat /proc/sys/fs/binfmt_misc/qemu-aarch64
        /usr/bin/qemu-aarch64-static --version
    - name: Build image
      run: |
        nix-build '<nixpkgs/nixos>'  \
          -A config.system.build.sdImage \
          -I nixos-config=./nix/${{ github.job }}.nix \
          --argstr system aarch64-linux \
          --option sandbox false
    - name: Prepare image
      run : |
        sudo mv ./result/sd-image/*.img.zst ./result/sd-image/${{ github.job }}.img.zst
    - name: Upload image (secure)
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.DOSPACES_ACCESS_KEY }}
        aws_secret_access_key: ${{ secrets.DOSPACES_SECRET_KEY }}
        aws_bucket: ${{ secrets.NIXOS_BUCKET }}-nixos
        endpoint: https://fra1.digitaloceanspaces.com
        source_dir: ./result/sd-image
        destination_dir: .
    - name: Upload image (Artifact)
      if: (github.event_name == 'push' && github.ref != 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.job }}
        path: ./result/sd-image

  vm-maxmbp:
    if: (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Inject secrets
      if: (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
      run: |
        sed -i "s/SECRET_CFZT_HOME_TUNNEL_TOKEN/${{ secrets.CFZT_HOME_TUNNEL_TOKEN }}/" ./nix/modules/cfzt/home-tunnel.nix
    - name: "Setup Nix"
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-23.11
        extra_nix_config: |
          extra-platforms = aarch64-linux
    - name: "Setup QEMU"
      run: sudo apt -y install qemu-user-static
    - name: Test aarch64 binfmt emulation
      run: |
        cat /proc/sys/fs/binfmt_misc/qemu-aarch64
        /usr/bin/qemu-aarch64-static --version
    - name: Build image
      run: |
        nix-build '<nixpkgs/nixos>'  \
          -A config.system.build.image \
          -I nixos-config=./nix/${{ github.job }}.nix \
          --argstr system aarch64-linux \
          --option sandbox false
    - name: Prepare image
      run : |
        sudo mv ./result/*disk-image ./result/${{ github.job }}.img.zst
    - name: Upload image (secure)
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.DOSPACES_ACCESS_KEY }}
        aws_secret_access_key: ${{ secrets.DOSPACES_SECRET_KEY }}
        aws_bucket: ${{ secrets.NIXOS_BUCKET }}-nixos
        endpoint: https://fra1.digitaloceanspaces.com
        source_dir: ./result
        destination_dir: .
    - name: Upload image (Artifact)
      if: (github.event_name == 'push' && github.ref != 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.job }}
        path: ./result