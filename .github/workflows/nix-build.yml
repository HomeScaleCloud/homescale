# Just a sample workflow if using debian packages for binfmt
name: "Nix Build"
on:
  push:
  workflow_dispatch:
      
jobs:
  build-srv-cfzt-01:
    name: Build NixOS image for `srv-cfzt-01`
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-20.09
        extra_nix_config: |
          extra-platforms = aarch64-linux
    - name: Check nix.conf
      run: cat /etc/nix/nix.conf
    - run: |
        sudo apt -y install qemu-user-static
    - name: Test binfmt availability
      run: |
        cat /proc/sys/fs/binfmt_misc/qemu-aarch64
        /usr/bin/qemu-aarch64-static --version
    - name: Build SD Image
      run: |
        nix-build '<nixpkgs/nixos>'  \
          -A config.system.build.sdImage \
          -I nixos-config=./nix/srv-cfzt-01/configuration.sdImage.nix \
          --argstr system aarch64-linux \
          --option sandbox false
    - uses: actions/upload-artifact@v3
      with:
        name: sd-image.img
        path: ./result/sd-image/*.img*