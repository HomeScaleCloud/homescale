name: "Nix Build"
on:
  workflow_dispatch:
  push:
    branches:
      - main
      
jobs:
  build-srv-access-01:
    name: Build NixOS for `srv-access-01`
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.5.3
    - name: Inject secrets
      run: |
        sed -i "s/MORRISLAN_TUNNEL_TOKEN/${{ secrets.CFZT_MORRISLAN_TUNNEL_TOKEN }}/" ./nix/modules/cloudflared.nix
        sed -i "s/TP_GH_CLIENT_ID/${{ secrets.TP_GH_CLIENT_ID }}/" ./nix/modules/teleport.nix
        sed -i "s/TP_GH_CLIENT_SECRET/${{ secrets.TP_GH_CLIENT_SECRET }}/" ./nix/modules/teleport.nix
    - name: "Setup Nix"
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-23.11
        extra_nix_config: |
          extra-platforms = aarch64-linux
    - name: "Install QEMU"
      run: sudo apt -y install qemu-user-static
    - name: Test aarch64 binfmt emulation
      run: |
        cat /proc/sys/fs/binfmt_misc/qemu-aarch64
        /usr/bin/qemu-aarch64-static --version
    - name: Build image
      run: |
        nix-build '<nixpkgs/nixos>'  \
          -A config.system.build.sdImage \
          -I nixos-config=./nix/srv-access-01/configuration.sdImage.nix \
          --argstr system aarch64-linux \
          --option sandbox false
    - name: Prepare image
      run : |
        mv ./result/sd-image/*.img ./result/sd-image/nixos-srv-access-01.img
    - name: Upload image
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.DOSPACES_ACCESS_KEY }}
        aws_secret_access_key: ${{ secrets.DOSPACES_SECRET_KEY }}
        aws_bucket: "morrislan-nixos-images"
        endpoint: https://${{ secrets.NIXOS_BUCKET }}-nixos.fra1.digitaloceanspaces.com
        source_dir: ./result/sd-image/nixos-srv-access-01.img