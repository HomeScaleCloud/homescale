name: "Nix Build"
on:
  push:
   branches:
    - main
  workflow_dispatch:
      
jobs:
  build-srv-access-01:
    name: Build NixOS for `srv-access-01`
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.5.3
    - name: Inject secrets
      run: |
        sed -i "s/SECRET_CFZT_HOME_TUNNEL_TOKEN/${{ secrets.CFZT_HOME_TUNNEL_TOKEN }}/" ./nix/modules/cfzt/home-tunnel.nix
    - name: "Setup Nix"
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-23.11
        extra_nix_config: |
          extra-platforms = aarch64-linux
    - name: "Setup QEMU"
      run: sudo apt -y install qemu-user-static
    - name: Test aarch64 binfmt emulation
      run: |
        cat /proc/sys/fs/binfmt_misc/qemu-aarch64
        /usr/bin/qemu-aarch64-static --version
    - name: Build image
      run: |
        nix-build '<nixpkgs/nixos>'  \
          -A config.system.build.sdImage \
          -I nixos-config=./nix/srv-access-01.nix \
          --argstr system aarch64-linux \
          --option sandbox false
    - name: Prepare image
      run : |
        sudo mv ./result/sd-image/*.img.zst ./result/sd-image/srv-access-01.img.zst
    - name: Upload image
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.DOSPACES_ACCESS_KEY }}
        aws_secret_access_key: ${{ secrets.DOSPACES_SECRET_KEY }}
        aws_bucket: ${{ secrets.NIXOS_BUCKET }}-nixos
        endpoint: https://fra1.digitaloceanspaces.com
        source_dir: ./result/sd-image
        destination_dir: .

  build-vm-maxmbp:
    name: Build NixOS for `vm-maxmbp`
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.5.3
    - name: "Setup Nix"
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-23.11
        extra_nix_config: |
          extra-platforms = aarch64-linux
    - name: "Setup QEMU"
      run: sudo apt -y install qemu-user-static
    - name: Test aarch64 binfmt emulation
      run: |
        cat /proc/sys/fs/binfmt_misc/qemu-aarch64
        /usr/bin/qemu-aarch64-static --version
    - name: Build image
      run: |
        nix-build '<nixpkgs/nixos>'  \
          -A config.system.build.image \
          -I nixos-config=./nix/vm-maxmbp.nix \
          --argstr system aarch64-linux \
          --option sandbox false
    - name: Prepare image
      run : |
        sudo mv ./result/sd-image/*.img.zst ./result/sd-image/vm-maxmbp.img.zst
    - name: Upload image
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.DOSPACES_ACCESS_KEY }}
        aws_secret_access_key: ${{ secrets.DOSPACES_SECRET_KEY }}
        aws_bucket: ${{ secrets.NIXOS_BUCKET }}-nixos
        endpoint: https://fra1.digitaloceanspaces.com
        source_dir: ./result/sd-image
        destination_dir: .