apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoopdev-db
  namespace: hoopdev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoopdev-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hoopdev-db
    spec:
      containers:
      - env:
        - name: POSTGRES_USER
          value: root
        - name: POSTGRES_PASSWORD
          value: <path:secrets/data/hoopdev#db-pass>
        - name: POSTGRES_DB
          value: hoopdev-db
        image: postgres:13.18
        name: postgres
        ports:
        - containerPort: 5432
          name: pg
          protocol: TCP