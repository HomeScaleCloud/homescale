apiVersion: v1
kind: Pod
metadata:
  name: busybox-sleeper
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: "/unifi"
      name: data-volume
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: unifi