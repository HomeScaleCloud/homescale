apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitea-runner
  name: gitea-runner
  namespace: gitea-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea-runner
  strategy: {}
  template:
    metadata:
      labels:
        app: gitea-runner
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "gitea-runner"
        vault.hashicorp.com/agent-inject-template-rke-metal-token: |
          {{ with secret "secrets/gitea-runner" }}
          export GITEA_RUNNER_REGISTRATION_TOKEN={{ index .Data.data "rke-metal-token"}}
          {{ end }}
    spec:
      serviceAccountName: gitea-runner
      restartPolicy: Always
      volumes:
      - name: runner-data
        persistentVolumeClaim:
          claimName: gitea-runner-data
      securityContext:
        fsGroup: 1000
      containers:
      - name: runner
        image: alpine:latest
        command: ["sleep", "infinity"]  
        args:
            ['source /vault/secrets/config']
        imagePullPolicy: Always
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2376
        - name: DOCKER_CERT_PATH
          value: /certs/client
        - name: DOCKER_TLS_VERIFY
          value: "1"
        - name: GITEA_INSTANCE_URL
          value: https://git.morrislan.net
        securityContext:
          privileged: true
        volumeMounts:
        - name: runner-data
          mountPath: /data