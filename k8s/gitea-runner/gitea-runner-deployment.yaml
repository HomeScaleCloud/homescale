apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitea-runner
  name: gitea-runner
  namespace: gitea-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea-runner
  strategy: {}
  template:
    metadata:
      labels:
        app: gitea-runner
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "gitea-runner"
        vault.hashicorp.com/agent-inject-template-config: |
          {{ with secret "secrets/gitea-runner" }}
          export GITEA_RUNNER_REGISTRATION_TOKEN={{ index .Data.data "rke-metal-token"}}
          {{ end }}
    spec:
      serviceAccountName: gitea-runner
      restartPolicy: Always
      volumes:
      - name: runner-data
        persistentVolumeClaim:
          claimName: gitea-runner-data
      securityContext:
        fsGroup: 1000
      containers:
      - name: runner
        image: gitea/act_runner:nightly-dind-rootless
        command: ["sh", "-c", "source /vault/secrets/config && while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- /opt/act/run.sh"]
        imagePullPolicy: Always
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/user/1000/docker.sock
        - name: GITEA_INSTANCE_URL
          value: https://git.morrislan.net
        securityContext:
          privileged: true
        volumeMounts:
        - name: runner-data
          mountPath: /data