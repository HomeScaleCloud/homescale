apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitea-runner
  name: gitea-runner
  namespace: gitea
spec:
  selector:
    matchLabels:
      app: gitea-runner
  strategy: {}
  template:
    metadata:
      labels:
        app: gitea-runner
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "gitea-runner"
        vault.hashicorp.com/agent-inject-template-gitea-runner-token: |
          {{ with secret "secrets/gitea-runner" }}{{ index .Data.data "token"}}{{ end }}
        # container.apparmor.security.beta.kubernetes.io/runner: unconfined
        # container.seccomp.security.alpha.kubernetes.io/runner: unconfined

    spec:
      serviceAccountName: gitea-runner
      restartPolicy: Always
      volumes:
      - name: runner-data
        persistentVolumeClaim:
          claimName: gitea-runner-data
      # securityContext:
      #   fsGroup: 1000
      containers:
      - name: runner
        image: gitea/act_runner:latest-dind-rootless
        imagePullPolicy: Always
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2376
        - name: DOCKER_CERT_PATH
          value: /certs/client
        - name: DOCKER_TLS_VERIFY
          value: "1"
        - name: GITEA_INSTANCE_URL
          value: https://git.morrislan.net
        - name: GITEA_RUNNER_REGISTRATION_TOKEN_FILE
          value: /vault/secrets/gitea-runner-token
        # securityContext:
        #   privileged: true
        volumeMounts:
        - name: runner-data
          mountPath: /data