apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster-metal
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.rook.io/release
      chart: rook-ceph-cluster
      targetRevision: 1.15.4
      helm:
        valuesObject:
          clusterName: rook-ceph-cluster-metal
          monitoring:
            enabled: true
            createPrometheusRules: true
          cephClusterSpec:
            mon:
              count: 1
              allowMultiplePerNode: true
            mgr:
              count: 1
              allowMultiplePerNode: true
              modules:
                - name: rook
                  enabled: true
            storage:
              useAllNodes: true
              useAllDevices: true
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true