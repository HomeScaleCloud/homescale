apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster-metal
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.rook.io/release
      chart: rook-ceph-cluster
      targetRevision: 1.15.4
      helm:
        parameters:
          - name: "clusterName"
            value: "rook-ceph-cluster-metal"
          - name: "monitoring.enabled"
            value: "true"
          - name: "monitoring.createPrometheusRules"
            value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true