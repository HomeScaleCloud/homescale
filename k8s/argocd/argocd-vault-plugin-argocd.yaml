apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-vault-plugin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/argoproj-labs/argocd-vault-plugin'
    targetRevision: main
    path: 'manifests/cmp-sidecar'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
kind: Secret
apiVersion: v1
metadata:
  name: argocd-vault-plugin-credentials
  namespace: argocd
type: Opaque
stringData:
  AVP_TYPE: "vault"
  VAULT_ADDR: "https://vault.morrislan.net"
  AVP_AUTH_TYPE: "k8s"
  AVP_K8S_ROLE: "argocd"