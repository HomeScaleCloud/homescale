apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/MorrisLAN/morrislan'
    targetRevision: prod
    path: 'k8s/ingress-nginx'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true