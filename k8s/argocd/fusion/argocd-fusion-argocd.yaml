apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-fusion
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
    targetRevision: prod
    path: 'k8s/argocd/fusion'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
