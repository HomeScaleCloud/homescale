apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.goauthentik.io
      chart: authentik
      targetRevision: 2024.8.3
      plugin:
        env:
          - name: AVP_TYPE
            value: vault
          - name: VAULT_ADDR
            value: http://vault.vault.svc:8200
          - name: AVP_AUTH_TYPE
            value: k8s
          - name: AVP_K8S_ROLE
            value: authentik
          - name: HELM_VALUES
            value: |
              authentik:
                secret_key: <path:secrets/data/authentik#secret-key>
                postgresql:
                  password: <path:secrets/data/authentik#db-pass>
              postgresql:
                enabled: true
                primary:
                  persistence:
                    enabled: true
                  initdb:
                    user: authentik
                    password: <path:secrets/data/authentik#db-pass>
                image:
                  registry: docker.io
                  repository: bitnami/postgresql
                  tag: 16.4.0
                auth:
                  password: <path:secrets/data/authentik#db-pass>
              redis:
                enabled: true
              server:
                ingress:
                  enabled: true
                  annotations:
                    cert-manager.io/cluster-issuer: "letsencrypt"
                  hosts:
                    - auth.morrislan.net
                  tls:
                    - secretName: authentik-tls
                      hosts:
                        - auth.morrislan.net

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true