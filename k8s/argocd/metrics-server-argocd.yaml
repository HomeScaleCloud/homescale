apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://kubernetes-sigs.github.io/metrics-server
      chart: metrics-server
      targetRevision: 3.12.1
      helm:
        parameters:
          - name: "args"
            value: "{--kubelet-certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt}{--kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname}{--kubelet-use-node-status-port}"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true