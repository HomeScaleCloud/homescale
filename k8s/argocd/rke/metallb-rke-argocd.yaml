apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-rke
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
    targetRevision: prod
    path: 'k8s/metallb/rke'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true