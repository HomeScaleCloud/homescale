apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.releases.hashicorp.com
      chart: vault
      targetRevision: 0.28.1
      helm:
        values: |
          ingress:
            enabled: true
            hosts:
              - host: vault.morrislan.net
                paths:
                  - /
            tls:
              - hosts:
                  - vault.morrislan.net
                secretName: vault-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true