apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/MorrisLAN/morrislan'
    targetRevision: prod
    path: 'k8s/metallb'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-hc-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/MorrisLAN/morrislan'
    targetRevision: prod
    path: 'k8s/metallb/hc'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true