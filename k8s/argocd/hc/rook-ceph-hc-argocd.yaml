apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-hc
  namespace: argocd
spec:
  project: default
  source:
    helm:
      valuesFiles:
        - ../../rook-ceph/hc/rook-ceph-hc-values.yaml
    repoURL: https://charts.rook.io/release
    chart: rook-ceph-cluster
    targetRevision: 1.15.2
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true