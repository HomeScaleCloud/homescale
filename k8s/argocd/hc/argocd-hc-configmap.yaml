apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://hc-argocd-prod.morrislan.net
  oidc.config: |
    name: MorrisLAN SSO
    issuer: https://auth.morrislan.net/application/o/hc-argocd-prod
    clientID: $oidc.morrislansso.clientID
    clientSecret: $oidc.morrislansso.clientSecret
    requestedScopes: ["openid", "profile", "email", "groups"]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    g, Admins, role:admin