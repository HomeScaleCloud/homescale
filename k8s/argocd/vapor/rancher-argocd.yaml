apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://releases.rancher.com/server-charts/stable
      chart: rancher
      targetRevision: 2.9.2
      helm:
        parameters:
          - name: "hostname"
            value: "rancher.morrislan.net"

  destination:
    server: https://kubernetes.default.svc
    namespace: rancher
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true