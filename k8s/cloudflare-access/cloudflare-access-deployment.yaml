apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-access
  namespace: cloudflare-access
spec:
  selector:
    matchLabels:
      app: cloudflare-access
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudflare-access
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2024.10.0
        args:
          - tunnel
          - --config 
          - /etc/cloudflared/config/config.yaml
          - run
        volumeMounts:
          - name: config
            mountPath: /etc/cloudflared/config
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
        - name: config
            configMap:
              name: cloudflared-config