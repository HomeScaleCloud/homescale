apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-dnsmasq
  namespace: pihole
  labels:
    app: pihole
data:
  01-pihole.conf: |
    addn-hosts=/etc/pihole/local.list
    addn-hosts=/etc/pihole/custom.list
    addn-hosts=/etc/addn-hosts

    localise-queries

    no-resolv

    log-queries
    log-facility=/var/log/pihole/pihole.log
    log-async

    server=/morrislan.net/10.1.240.1

    cache-size=10000
    server=1.1.1.1
    domain-needed
    expand-hosts
    bogus-priv
    interface=eth0