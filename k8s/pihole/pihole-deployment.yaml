apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole
        env:
          - name: DNS1
            value: 1.1.1.1
          - name: DNS2
            value: 1.0.0.1
          - name: DNSMASQ_LISTENING
            value: 0.0.0.0
        ports:
        - containerPort: 53
        - containerPort: 80