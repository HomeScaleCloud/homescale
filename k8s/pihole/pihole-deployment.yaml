apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole
        env:
          - name: WEBPASSWORD
            value: ireallydontcare
          - name: DNSMASQ_LISTENING
            value: 0.0.0.0
        volumeMounts:
          - mountPath: /etc/dnsmasq.d/01-pihole.conf
            name: dnsmasq
            subPath: 01-pihole.conf
          - mountPath: /etc/addn-hosts
            name: addn-hosts
            subPath: addn-hosts
        ports:
        - containerPort: 53
        - containerPort: 80
      volumes:
        - configMap:
            defaultMode: 420
            name: pihole-dnsmasq
          name: dnsmasq