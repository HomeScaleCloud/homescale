apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole
        env:
          - name: WEBPASSWORD
            value: ireallydontcare
          - name: DNSMASQ_LISTENING
            value: 0.0.0.0
        volumeMounts:
          - mountPath: /etc/dnsmasq.d/99-custom-entries.conf
            name: custom-dnsmasq
            subPath: 99-custom-entries.conf
        ports:
        - containerPort: 53
        - containerPort: 80
      volumes:
        - configMap:
            defaultMode: 420
            name: pihole-custom-dnsmasq
          name: custom-dnsmasq