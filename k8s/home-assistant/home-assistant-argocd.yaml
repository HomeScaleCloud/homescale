apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/MorrisLAN/morrislan'
    targetRevision: prod
    path: 'k8s/home-assistant'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
