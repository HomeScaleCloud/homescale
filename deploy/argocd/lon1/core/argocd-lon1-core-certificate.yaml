apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-lon1-core-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - "argocd.prod.lon1.homescale.cloud"
  commonName: "argocd.prod.lon1.homescale.cloud"
