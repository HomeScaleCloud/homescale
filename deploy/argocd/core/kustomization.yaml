apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deploy-core-argocd.yaml
  - ../../../apps/argocd
  - ../../../apps/cert-manager
  - ../../../apps/cloudflared
  - ../../../apps/generic-device-plugin
  - ../../../apps/ingress-nginx
  - ../../../apps/homepage
  - ../../../apps/metrics-server
  - ../../../apps/omni
  - ../../../apps/onepassword
  - ../../../apps/rancher
patches:
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data/url
        value: https://argocd.core.homescale.cloud
      - op: add
        path: /data/dex.config
        value: |
          connectors:
            - type: microsoft
              id: microsoft
              name: Entra ID
              config:
                clientID: <path:vaults/core/items/argocd#oidc-client-id>
                clientSecret: <path:vaults/core/items/argocd#oidc-client-secret>
                tenant: <path:vaults/common/items/entra#tenant>
                groups:
                - Admins
  - target:
      kind: ConfigMap
      name: argocd-notifications-cm
    patch: |-
      - op: add
        path: /data/service.slack
        value: |
          token: <path:vaults/core/items/argocd#slack-token>
  - target:
      kind: Certificate
      name: argocd-tls
    patch: |-
      - op: add
        path: /spec/dnsNames
        value:
          - "argocd.core.homescale.cloud"
      - op: add
        path: /spec/commonName
        value: "argocd.core.homescale.cloud"
  - target:
      kind: OnePasswordItem
      name: op-argocd
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/argocd"
  - target:
      kind: OnePasswordItem
      name: op-cloudflared
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/cloudflared"
  - target:
      kind: OnePasswordItem
      name: op-onepassword
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/onepassword"
  - target:
      kind: Application
      name: rancher
    patch: |-
      - op: add
        path: /spec/sources/0/helm/valuesObject/hostname
        value: rancher.homescale.cloud
  - target:
      kind: Service
      name: omni
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          external-dns.alpha.kubernetes.io/hostname: omni.homescale.cloud.
  - target:
      kind: Service
      name: omni-ui
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          tailscale.com/hostname: "omni"
          tailscale.com/tags: "tag:admin-app-core"
          external-dns.alpha.kubernetes.io/hostname: omni-ui.homescale.cloud.
  - target:
      version: v1
      kind: Deployment
      name: omni
      namespace: omni
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --siderolink-api-advertised-url=https://omni.homescale.cloud:8095/
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --advertised-kubernetes-proxy-url=https://omni.homescale.cloud:8100/
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --siderolink-wireguard-advertised-addr=omni.homescale.cloud:50180
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --advertised-api-url=https://omni.homescale.cloud/
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --auth-saml-url=<path:vaults/core/items/omni#saml-url>
  - target:
      kind: OnePasswordItem
      name: op-omni
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/omni"
  - target:
      kind: Certificate
      name: omni-tls
    patch: |-
      - op: add
        path: /spec/dnsNames
        value:
          - "omni.homescale.cloud"
      - op: add
        path: /spec/commonName
        value: "omni.homescale.cloud"
