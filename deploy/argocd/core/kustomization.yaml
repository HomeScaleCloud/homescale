apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deploy-core-argocd.yaml
  - ../../../apps/argocd
  - ../../../apps/cert-manager
  - ../../../apps/cloudflared
  - ../../../apps/generic-device-plugin
  - ../../../apps/ingress-nginx
  - ../../../apps/homepage
  - ../../../apps/metrics-server
  - ../../../apps/onepassword
patches:
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data/url
        value: https://argocd.core.homescale.cloud
      - op: add
        path: /data/dex.config
        value: |
          connectors:
            - type: microsoft
              id: microsoft
              name: HomeScale
              config:
                clientID: <path:vaults/core/items/argocd#oidc-client-id>
                clientSecret: <path:vaults/core/items/argocd#oidc-client-secret>
                tenant: <path:vaults/common/items/entra#tenant>
                groups:
                - Admins
  - target:
      kind: ConfigMap
      name: argocd-notifications-cm
    patch: |-
      - op: add
        path: /data/service.slack
        value: |
          token: <path:vaults/core/items/argocd#slack-token>
  - target:
      kind: Certificate
      name: argocd-tls
    patch: |-
      - op: add
        path: /spec/dnsNames
        value:
          - "argocd.core.homescale.cloud"
      - op: add
        path: /spec/commonName
        value: "argocd.core.homescale.cloud"
  - target:
      kind: OnePasswordItem
      name: op-argocd
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/argocd"
  - target:
      kind: OnePasswordItem
      name: op-cloudflared
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/cloudflared"
  - target:
      kind: OnePasswordItem
      name: op-onepassword
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/onepassword"
  - target:
      kind: Ingress
      name: argocd
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: argocd.core.homescale.cloud
      - op: replace
        path: /spec/tls/0/hosts/0
        value: argocd.core.homescale.cloud
