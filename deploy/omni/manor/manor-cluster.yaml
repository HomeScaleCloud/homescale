kind: Cluster
name: manor
labels:
  zone: manor
  region: boa
talos:
  version: v1.10.4
kubernetes:
  version: v1.33.1
features:
  enableWorkloadProxy: true
  useEmbeddedDiscoveryService: true
  backupConfiguration:
    interval: 1h
patches:
  - file: global-patches.yaml
  - name: allow-schedule-control-plane
    inline:
      cluster:
        allowSchedulingOnControlPlanes: true
---
kind: ControlPlane
machines: []
