- name: Install base packages
  apt:
    name: "{{ base_packages }}"
    state: present
    update_cache: true
  vars:
    base_packages:
      - vim
      - curl
      - git
      - htop
      - btop
      - net-tools
      - unzip
      - ca-certificates
      - software-properties-common
      - iproute2
      - iptables
      - ca-certificates
      - gnupg
      - software-properties-common
