plugin: netbox.netbox.nb_inventory
api_endpoint: https://tjdy1448.cloud.netboxapp.com
token: "{{ lookup('community.general.onepassword', 'netbox', field='password', vault='common') }}"
validate_certs: true

group_by:
  - region
  - device_roles
  - device_types

query_filters:
  - status: active
device_query_filters:
  - has_primary_ip: 'true'

ansible_host_dns_name: true
