apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-crossplane
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/HomeScaleCloud/homescale'
      targetRevision: main
      path: 'infra/crossplane'
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
