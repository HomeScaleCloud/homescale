kind: Cluster
name: uk-brs-1-prod
labels:
  region: uk-brs-1
talos:
  version: v1.9.3
kubernetes:
  version: v1.32.1
features:
  enableWorkloadProxy: true
  useEmbeddedDiscoveryService: true
  backupConfiguration:
    interval: 1h
patches:
  - file: ../global-patches.yaml
  - name: allow-schedule-control-plane
    inline:
      cluster:
        allowSchedulingOnControlPlanes: true
---
kind: ControlPlane
machines: []
