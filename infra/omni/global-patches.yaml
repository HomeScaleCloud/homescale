inline:
  cluster:
    apiServer:
      admissionControl:
        - name: PodSecurity
          configuration:
            exemptions:
              namespaces:
                - rook-ceph
                - metrics
                - node-feature-discovery
                - falco
---
cluster:
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
---
machine:
  sysctls:
    user.max_user_namespaces: "10000"
