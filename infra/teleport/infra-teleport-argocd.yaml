apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-teleport
  namespace: argocd
  annotations:
    avp-kustomize.kubernetes.io/path: "vaults/ci-cd/items/teleport"
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'infra/teleport'
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
