name: "OpenTofu"

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  plan:
    name: "Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infra/tofu
    env:
      TF_VAR_cloudflare_zone_id: "${{ secrets.CLOUDFLARE_ZONE_ID }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/cloudflare token | TF_VAR_cloudflare_token ;
            secrets/data/cloudflare account-id | TF_VAR_cloudflare_account_id ;
            secrets/data/do token | TF_VAR_do_token ;
            secrets/data/do spaces-access-key-id | AWS_ACCESS_KEY_ID ;
            secrets/data/do spaces-secret-access-key | AWS_SECRET_ACCESS_KEY ;

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Format Check
        id: fmt-check
        run: tofu fmt -check

      - name: Initialize
        id: init
        run: tofu init

      - name: Validate
        id: validate
        run: tofu validate

      - name: Plan
        id: plan
        run: tofu plan -out=tfplan

  apply:
    name: "Apply"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: plan
    defaults:
      run:
        shell: bash
        working-directory: ./infra/tofu
    env:
      TF_VAR_cloudflare_zone_id: "${{ secrets.CLOUDFLARE_ZONE_ID }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/cloudflare token | TF_VAR_cloudflare_token ;
            secrets/data/cloudflare account-id | TF_VAR_cloudflare_account_id ;
            secrets/data/do token | TF_VAR_do_token ;
            secrets/data/do spaces-access-key-id | AWS_ACCESS_KEY_ID ;
            secrets/data/do spaces-secret-access-key | AWS_SECRET_ACCESS_KEY ;

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Initialize
        id: init
        run: tofu init

      - name: Apply
        run: tofu apply -auto-approve
