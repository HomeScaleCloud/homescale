name: "Terraform"

permissions:
  contents: read

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  plan:
    name: "Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infra/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/tf-cloud token | TF_TOKEN_app_terraform_io ;
            secrets/data/cloudflare token | TF_VAR_cloudflare_token ;
            secrets/data/cloudflare account-id | TF_VAR_cloudflare_account_id ;
            secrets/data/cloudflare zone-id | TF_VAR_cloudflare_zone_id ;
            secrets/data/do token | TF_VAR_do_token ;

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Format Check
        id: fmt-check
        run: terraform fmt -check

      - name: Initialize
        id: init
        run: terraform init

      - name: Validate
        id: validate
        run: terraform validate

      - name: Plan
        run: terraform plan

  apply:
    name: "Apply"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    needs: terraform-plan
    defaults:
      run:
        shell: bash
        working-directory: ./infra/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/tf-cloud token | TF_TOKEN_app_terraform_io ;
            secrets/data/cloudflare token | TF_VAR_cloudflare_token ;
            secrets/data/cloudflare account-id | TF_VAR_cloudflare_account_id ;
            secrets/data/cloudflare zone-id | TF_VAR_cloudflare_zone_id ;
            secrets/data/do token | TF_VAR_do_token ;

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize
        id: init
        run: terraform init

      - name: Apply
        run: terraform apply -auto-approve