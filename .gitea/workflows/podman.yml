name: "Podman"

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - prod

jobs:
  actions-jobs:
    name: "Build actions-jobs"
    runs-on: ubuntu-latest
    needs: build-actions-jobs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/gitea ci-docker-token | DOCKER_TOKEN ;

      - name: Login to Registry
        run: echo ${{ env.DOCKER_TOKEN }} | podman login git.morrislan.net --username morrislan-gitea --password-stdin

      - name: Build
        run: podman build /workspace/MorrisLAN/morrislan/apps/gitea/actions-jobs-image -t git.morrislan.net/morrislan/actions-jobs:${{ github.sha }}

      - name: Push
        run: podman push git.morrislan.net/morrislan/actions-jobs:${{ github.sha }}

      - name: Push latest
        if: github.ref == 'refs/heads/prod'
        run: |
          podman tag git.morrislan.net/morrislan/actions-jobs:${{ github.sha }} git.morrislan.net/morrislan/actions-jobs:latest
          podman push git.morrislan.net/morrislan/actions-jobs:latest

  homepage:
    name: "Build homepage"
    runs-on: ubuntu-latest
    needs: build-homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/gitea ci-docker-token | DOCKER_TOKEN ;

      - name: Login to Registry
        run: echo ${{ env.DOCKER_TOKEN }} | podman login git.morrislan.net --username morrislan-gitea --password-stdin

      - name: Build
        run: podman build /workspace/MorrisLAN/morrislan/apps/homepage -t git.morrislan.net/morrislan/homepage:${{ github.sha }}

      - name: Push
        run: podman push git.morrislan.net/morrislan/homepage:${{ github.sha }}

      - name: Push latest
        if: github.ref == 'refs/heads/prod'
        run: |
          podman tag git.morrislan.net/morrislan/homepage:${{ github.sha }} git.morrislan.net/morrislan/homepage:latest
          podman push git.morrislan.net/morrislan/homepage:latest
