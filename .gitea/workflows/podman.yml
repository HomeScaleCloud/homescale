name: "Podman"

permissions:
  contents: read
  packages: write

on:
  push:
  #   branches:
  #     - prod
  # pull_request:
  #   branches:
  #     - prod

jobs:
  build-homepage:
    name: "Build homepage"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: podman build /workspace/MorrisLAN/morrislan/apps/homepage -t gitea-http/morrislan/homepage:latest

  push-homepage:
    name: "Push homepage"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/gitea ci-docker-token | DOCKER_TOKEN ;

      - name: Login to Registry
        run: echo ${{ env.DOCKER_TOKEN }} | podman login gitea-http --username morrislan-gitea --password-stdin

      - name: Build
        run: podman build /workspace/MorrisLAN/morrislan/apps/homepage -t gitea-http/morrislan/homepage:latest

      - name: Push
        run: podman push gitea-http/morrislan/homepage:latest