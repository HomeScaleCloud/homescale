name: "Nix Deploy"

permissions:
  contents: read

on:
  push:
    branches:
      - main

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  pcdo-ch-1:
    name: "Nix Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIX_DEPLOY_KEY }}

      - name: Setup Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Deploy ${{ github.job }}
        run: |
          nix-shell -p '(nixos{}).nixos-rebuild' --command "sudo nixos-rebuild --build-host localhost --target-host deploy@${{ github.job }}.morrislan.net -I nixos-config=./nix/pcdo-ch-1.nix switch"

