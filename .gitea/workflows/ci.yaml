# .github/workflows/ci.yml
name: CI Pipeline
run-name: ${{ gitea.actor }} pushed a deployment
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    uses: ./.gitea/workflows/build.yaml

  deploy:
    needs: build
    uses: ./.gitea/workflows/deploy.yaml
