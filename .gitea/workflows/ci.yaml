name: "CI"
permissions:
  contents: read
  packages: write
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev
jobs:
  build-homepage:
    name: "Build - homepage"
    runs-on: ubuntu-latest
    container:
      image: git.morrislan.net/morrislan/podman-action:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: podman build /workspace/MorrisLAN/morrislan/apps/homepage -t git.morrislan.net/morrislan/homepage:${{ github.sha }}
      - name: Import Secrets
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: | #pragma: allowlist secret
            secrets/data/gitea ci-docker-token | DOCKER_TOKEN ;
      - name: Login to Registry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: echo ${{ env.DOCKER_TOKEN }} | podman login git.morrislan.net --username morrislan-gitea --password-stdin
      - name: Push dev
        if: github.ref == 'refs/heads/dev'
        run: |
          podman tag git.morrislan.net/morrislan/homepage:${{ github.sha }} git.morrislan.net/morrislan/homepage:dev
          podman push git.morrislan.net/morrislan/homepage:dev
      - name: Push latest
        if: github.ref == 'refs/heads/main'
        run: |
          podman tag git.morrislan.net/morrislan/homepage:${{ github.sha }} git.morrislan.net/morrislan/homepage:latest
          podman push git.morrislan.net/morrislan/homepage:latest
  deploy-tofu:
    name: "Deploy - OpenTofu"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infra/tofu
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_VAR_cloudflare_zone_id: "${{ secrets.CLOUDFLARE_ZONE_ID }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: Format Check
        id: fmt-check
        run: tofu fmt -check
      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: | #pragma: allowlist secret
            secrets/data/cloudflare token | TF_VAR_cloudflare_token ;
            secrets/data/cloudflare account-id | TF_VAR_cloudflare_account_id ;
            secrets/data/do token | TF_VAR_do_token ;
            secrets/data/vultr token | TF_VAR_vultr_token ;
            secrets/data/do spaces-access-key-id | AWS_ACCESS_KEY_ID ;
            secrets/data/do spaces-secret-access-key | AWS_SECRET_ACCESS_KEY ;
      - name: Initialize
        id: init
        run: tofu init
      - name: Validate
        id: validate
        run: tofu validate
      - name: Plan
        id: plan
        run: tofu plan -out=tfplan
      - name: Apply
        run: tofu apply -auto-approve tfplan
        if: github.ref == 'refs/heads/main'
  deply-omni:
    name: "Deploy - Omni"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infra/omni
    env:
      OMNI_ENDPOINT: "https://omni.morrislan.net"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get omnictl
        run: |
          wget https://github.com/siderolabs/omni/releases/download/v0.47.0/omnictl-linux-amd64 -O omnictl &&
          chmod +x omnictl
      - name: Validate clusters
        run: |
          find . -type f -name '*-cluster.yaml' | while read -r cluster; do
            ./omnictl cluster template validate -f "$cluster"
          done
      - name: Import Secrets
        if: github.ref == 'refs/heads/main'
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: | #pragma: allowlist secret
            secrets/data/omni token | OMNI_SERVICE_ACCOUNT_KEY ;
      - name: Sync machineclasses
        if: github.ref == 'refs/heads/main'
        run: |
          find . -type f -name '*-machineclasses.yaml' | while read -r file; do
            ./omnictl apply -f "$file"
          done
      - name: Sync clusters
        if: github.ref == 'refs/heads/main'
        run: |
          find . -type f -name '*-cluster.yaml' | while read -r cluster; do
            ./omnictl cluster template sync -f "$cluster"
          done
