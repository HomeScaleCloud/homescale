name: Upload Authentik Secret Key

on:
  push:
    branches:
      - prod

jobs:
  upload-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create secret file
        run: echo "${{ secrets.AUTHENTIK_DB_PASS }}" > AUTHENTIK_DB_PASS.txt

      - name: Upload secret key as artifact
        uses: actions/upload-artifact@v3
        with:
          name: authentik-db-pass
          path: AUTHENTIK_DB_PASS.txt

