name: Upload Authentik Secret Key

on:
  push:
    branches:
      - prod

jobs:
  upload-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create secret file
        run: echo "${{ secrets.AUTHENTIK_SECRET_KEY }}" > AUTHENTIK_SECRET_KEY.txt

      - name: Upload secret key as artifact
        uses: actions/upload-artifact@v3
        with:
          name: authentik-secret-key
          path: AUTHENTIK_SECRET_KEY.txt

