name: "Docker"

permissions:
  contents: read
  packages: write

on:
  push:
  #   branches:
  #     - prod
  # pull_request:
  #   branches:
  #     - prod

jobs:
  build-homepage:
    name: "Build homepage"
    runs-on: ubuntu-latest
    container:
      image: git.morrislan.net/morrislan/actions-job-dind:latest
    defaults:
      run:
        shell: bash
        working-directory: ./apps/homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.morrislan.net
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secrets/data/gitea ci-docker-token | DOCKER_TOKEN ;

      - name: Login to Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: git.morrislan.net
          username: morrislan-gitea
          password: ${{ env.DOCKER_TOKEN }}

      - name: Buildah Action
        uses: redhat-actions/buildah-build@v2
        with:
          tags: git.morrislan.net/MorrisLAN/homepage:latest
          containerfiles: |
            ./apps/homepage/Dockerfile

  push-homepage:
    name: "Push homepage"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./apps/homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: git.morrislan.net
          username: morrislan-gitea
          password: ${{ env.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:apps/homepage"
          push: true
          tags: git.morrislan.net/MorrisLAN/homepage:latest