name: "Docker"

permissions:
  contents: read
  packages: write

on:
  push:
  #   branches:
  #     - prod
  # pull_request:
  #   branches:
  #     - prod

jobs:
  build-homepage:
    name: "Build homepage"
    runs-on: ubuntu-latest
    container:
      image: docker:27-dind
    defaults:
      run:
        shell: bash
        working-directory: ./apps/homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:apps/homepage"

  push-homepage:
    name: "Push homepage"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./apps/homepage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:apps/homepage"
          push: true
          tags: git.morrislan.net/MorrisLAN/homepage:latest