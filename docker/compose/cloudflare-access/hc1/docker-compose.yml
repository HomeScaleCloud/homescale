services:
  cloudflare-tunnel:
    restart: unless-stopped
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_HC1_TOKEN}
    image: cloudflare/cloudflared
    networks:
      cloudflare_authentik: null
      cloudflare_gitea: null
    command: tunnel run

networks:
  cloudflare_authentik:
    external: false
  cloudflare_gitea:
    external: false