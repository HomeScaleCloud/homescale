version: "3.8"

services:
  app:
    image: adguard/adguardhome:v0.107.52
    volumes:
      - conf:/opt/adguardhome/conf
      - work:/opt/adguardhome/work
    ports:
      - 10.1.240.5:53:53/tcp
      - 10.1.240.5:53:53/udp
    networks:
      traefik_adguard: null
    labels:
      traefik.enable: true
      traefik.http.services.adguard.loadbalancer.server.port: 3000
      traefik.http.routers.adguard.rule: Host(`adguard.morrislan.net`)
      traefik.http.services.adguard.loadbalancer.server.scheme: http
      traefik.http.routers.adguard.entrypoints: websecure
      traefik.http.routers.adguard.tls.certresolver: myresolver
      traefik.http.routers.adguard.middlewares: authentik@file
      traefik.docker.network: traefik_adguard
    restart: unless-stopped

volumes:
  conf:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=10.1.240.2,rw,retry=1,soft,nolock
      device: :/mnt/poseidon/apps/adguard/conf
  work:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=10.1.240.2,rw,retry=1,soft,nolock
      device: :/mnt/poseidon/apps/adguard/work

networks:
  traefik_adguard:
    external: true