api:
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  file:
    filename: "/etc/traefik/traefik.yml"
    watch: true
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_default

certificatesResolvers:
  myresolver:
    acme:
      email: "traefik@maxmorris.io"
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: "cloudflare"

serversTransport:
  insecureSkipVerify: true

http:
  routers:
    nextcloud:
      rule: "Host(`cloud.morrislan.net`)"
      entrypoints:
        - "https"
      service: nextcloud
      middlewares:
        - nextcloud-chain
      tls:
        certresolver: "myresolver"
  services:
    nextcloud:
      loadBalancer:
        servers:
          - url: "http://10.1.240.5:11000"
  middlewares:
    nextcloud-secure-headers:
      headers:
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        referrerPolicy: "same-origin"

    https-redirect:
      redirectscheme:
        scheme: https 

    nextcloud-chain:
      chain:
        middlewares:
          - https-redirect
          - nextcloud-secure-headers
    authentik:
      forwardAuth:
        address: "https://authentik-proxy-1:9443/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        tls:
          insecureSkipVerify: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version