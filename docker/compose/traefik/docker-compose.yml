services:
  traefik:
    image: traefik:3.1.0
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - certs:/letsencrypt
    environment:
      - CF_DNS_API_TOKEN=${{ secrets.CLOUDFLARE_TOKEN }}
    networks:
      adguard: null
      ai: null
      authentik: null
      portainer: null
      speedtest: null
      unifi: null

volumes:
  certs:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=10.1.240.2,rw,retry=1,soft,nolock
      device: :/mnt/poseidon/apps/traefik/certs

networks:
  adguard:
    external: false
  ai:
    external: false
  authentik:
    external: false
  portainer:
    external: false
  speedtest:
    external: false
  unifi:
    external: false