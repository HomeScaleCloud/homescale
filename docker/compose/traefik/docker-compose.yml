services:
  traefik:
    image: traefik:3.1.0
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - certs:/letsencrypt
    environment:
      - CF_DNS_API_TOKEN=${{ secrets.CLOUDFLARE_TOKEN }}
    networks:
      traefik_adguard: null
      traefik_ai: null
      traefik_authentik: null
      traefik_portainer: null
      traefik_speedtest: null

volumes:
  certs:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=10.1.240.2,rw,retry=1,soft,nolock
      device: :/mnt/poseidon/apps/traefik/certs

networks:
  traefik_adguard:
    external: false
  traefik_ai:
    external: false
  traefik_authentik:
    external: false
  traefik_portainer:
    external: false
  traefik_speedtest:
    external: false