services:
  traefik:
    image: traefik:3.1.0
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - certs:/letsencrypt
    environment:
      - CF_DNS_API_TOKEN=${CLOUDFLARE_TOKEN}
    networks:
      adguard: null
      ai: null
      authentik: null
      portainer: null
      speedtest: null
      unifi: null
      gitea: null

volumes:
  certs:
    driver: local

networks:
  adguard:
    external: false
  ai:
    external: false
  authentik:
    external: false
  portainer:
    external: false
  speedtest:
    external: false
  unifi:
    external: false
  gitea:
    external: false