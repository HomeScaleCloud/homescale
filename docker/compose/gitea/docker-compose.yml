services:

  server:
    image: gitea/gitea:1.22.1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://gitea-server-1:3000 || exit 1"]
    restart: unless-stopped
    networks:
      - gitea
      - traefik_gitea
      - pcdo1_cloudflare_gitea
    volumes:
      - data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5022:22"
    labels:
      traefik.enable: true
      traefik.http.services.gitea.loadbalancer.server.port: 3000
      traefik.http.routers.gitea.rule: Host(`git.morrislan.net`)
      traefik.http.routers.gitea.entrypoints: websecure
      traefik.http.services.gitea.loadbalancer.server.scheme: http
      traefik.http.routers.gitea.tls.certresolver: myresolver
      traefik.docker.network: traefik_gitea

  runner:
    depends_on:
      server:
        condition: service_healthy
    networks:
      gitea:
    volumes:
      - runner-data:/data
      - ./runner-config.yml:/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CONFIG_FILE=/config.yaml
      - GITEA_INSTANCE_URL=http://gitea-server-1:3000
      - GITEA_RUNNER_REGISTRATION_TOKEN=${CI_RUNNER_TOKEN}
      - GITEA_RUNNER_NAME=morrislan-runner
    image: gitea/act_runner:latest

networks:
  gitea:
    external: false
  traefik_gitea:
    external: true
  pcdo1_cloudflare_gitea:
    external: true

volumes:
  data:
    driver: local

  runner-data:
    driver: local