services:

  postgresql:
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    networks:
      default: null
      authentik: null
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${AUTHENTIK_DB_PASS}
      POSTGRES_USER: authentik
      POSTGRES_DB: authentik
      AUTHENTIK_HOST: https://auth.morrislan.net
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_DB_PASS}
      AUTHENTIK_EMAIL__HOST: ${SMTP_HOST}
      AUTHENTIK_EMAIL__PORT: 587
      AUTHENTIK_EMAIL__USE_TLS: true
      AUTHENTIK_EMAIL__TIMEOUT: 10
      AUTHENTIK_EMAIL__FROM: auth@morrislan.net
      AUTHENTIK_EMAIL__USERNAME: ${SMTP_USERNAME}
      AUTHENTIK_EMAIL__PASSWORD: ${SMTP_PASSWORD}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}

  redis:
    image: docker.io/library/redis:alpine
    networks:
      default: null
      authentik: null
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli ping | grep PONG
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis:/data

  server:
    image: ghcr.io/goauthentik/server:2024.6
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_HOST: https://auth.morrislan.net
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_DB_PASS}
      AUTHENTIK_EMAIL__HOST: ${SMTP_HOST}
      AUTHENTIK_EMAIL__PORT: 587
      AUTHENTIK_EMAIL__USE_TLS: true
      AUTHENTIK_EMAIL__TIMEOUT: 10
      AUTHENTIK_EMAIL__FROM: auth@morrislan.net
      AUTHENTIK_EMAIL__USERNAME: ${SMTP_USERNAME}
      AUTHENTIK_EMAIL__PASSWORD: ${SMTP_PASSWORD}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
    volumes:
      - media:/media
      - custom-templates:/templates
    networks:
      default: null
      authentik: null
      traefik_proxy: null
      cloudflare-access_tunnel: null
    labels:
      traefik.enable: true
      traefik.http.services.authentik-server.loadbalancer.server.port: 9443
      traefik.http.routers.authentik-server.rule: Host(`auth.morrislan.net`)
      traefik.http.routers.authentik-rtr.entrypoints: websecure
      traefik.http.services.authentik-server.loadbalancer.server.scheme: https
      traefik.http.routers.authentik-server.entrypoints: websecure
      traefik.http.routers.authentik-server.tls.certresolver: myresolver
      traefik.docker.network: traefik_proxy
    depends_on:
      - postgresql
      - redis

  worker:
    image: ghcr.io/goauthentik/server:2024.6
    restart: unless-stopped
    networks:
      default: null
      authentik: null
    command: worker
    environment:
      AUTHENTIK_HOST: https://auth.morrislan.net
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_DB_PASS}
      AUTHENTIK_EMAIL__HOST: ${SMTP_HOST}
      AUTHENTIK_EMAIL__PORT: 587
      AUTHENTIK_EMAIL__USE_TLS: true
      AUTHENTIK_EMAIL__TIMEOUT: 10
      AUTHENTIK_EMAIL__FROM: auth@morrislan.net
      AUTHENTIK_EMAIL__USERNAME: ${SMTP_USERNAME}
      AUTHENTIK_EMAIL__PASSWORD: ${SMTP_PASSWORD}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
    user: root
    volumes:
      - media:/media
      - certs:/certs
      - custom-templates:/templates
    depends_on:
      - postgresql
      - redis

  proxy:
    image: ghcr.io/goauthentik/proxy:2024.6
    networks:
      default: null
      authentik: null
      traefik_proxy: null
    environment:
      AUTHENTIK_HOST: https://auth.morrislan.net
      AUTHENTIK_INSECURE: "true"
      AUTHENTIK_TOKEN: ${AUTHENTIK_PROXY_TOKEN}
    restart: unless-stopped

  ldap:
    image: ghcr.io/goauthentik/ldap:2024.6
    networks:
      default: null
      authentik: null
      traefik_proxy: null
    environment:
      AUTHENTIK_HOST: https://auth.morrislan.net
      AUTHENTIK_INSECURE: "true"
      AUTHENTIK_TOKEN: ${AUTHENTIK_PROXY_TOKEN}
    restart: unless-stopped

volumes:
  database:
    driver: local

  redis:
    driver: local

  certs:
    driver: local

  media:
    driver: local

  custom-templates:
    driver: local

networks:
  authentik:
    external: false
  traefik_proxy:
    external: true
  cloudflare-access_tunnel:
    external: true
