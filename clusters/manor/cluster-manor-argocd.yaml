apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-manor
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/HomeScaleCloud/homescale'
      targetRevision: main
      path: 'clusters/manor'
    - repoURL: ghcr.io/homescalecloud/helm
      targetRevision: 0.1.0
      path: home-assistant
      chart: home-assistant
      helm:
        valuesObject:
          ingress:
            host: ha.manor.homescale.cloud 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
