apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onepassword
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "vaults/core/items/argocd"
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/HomeScaleCloud/homescale'
      targetRevision: main
      path: 'apps/onepassword/overlays/core/manifests'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: onepassword
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true