apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  selector:
    app: home-assistant
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8123
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-proxy
  namespace: home-assistant
  # annotations:
  #   tailscale.com/hostname: "argocd-lon1-core"
  #   tailscale.com/tags: "tag:lon1-core,tag:admin-app"
  #   external-dns.alpha.kubernetes.io/hostname: argocd.core.lon1.homescale.cloud.
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: oauth2-proxy
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
