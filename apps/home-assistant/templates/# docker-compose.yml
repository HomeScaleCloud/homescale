# docker-compose.yml
version: "3.8"

services:
  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:2025.8.2
    container_name: home-assistant
    restart: always
    privileged: true
    network_mode: host
    volumes:
      - /srv/home-assistant/config:/config
      - /dev/ttyUSB0:/dev/ttyUSB0
