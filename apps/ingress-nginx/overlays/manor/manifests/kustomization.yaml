apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/manifests
patches:
  - target:
      kind: Application
      name: ingress-nginx-helm
    patch: |-
      - op: add
        path: /spec/sources/0/helm/valuesObject/controller/service/annotations
        value:
          tailscale.com/hostname: "ingress-nginx-manor"
          tailscale.com/tags: "tag:app"
      - op: add
        path: /spec/sources/0/helm/valuesObject/controller/metrics
        value:
          enabled: true
          serviceMonitor:
            enabled: true
