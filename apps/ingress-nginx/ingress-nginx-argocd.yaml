apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.12.1
      helm:
        valuesObject:
          controller:
            autoscaling:
              enabled: true
              minReplicas: 1
              maxReplicas: 3
            ingressClassResource:
              default: true
    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/ingress-nginx'
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
