apiVersion: v1
kind: Service
metadata:
  name: omni
  namespace: omni
  labels:
    app: omni
spec:
  selector:
    app: omni
  type: LoadBalancer

  ports:
    - name: siderolink
      port: 8095
      protocol: TCP
    - name: wireguard
      port: 50180
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: omni-ui
  namespace: omni
  labels:
    app: omni

spec:
  selector:
    app: omni

  ports:
    - name: omni-ui
      port: 443
      targetPort: 8080
      protocol: TCP
    - name: k8s-proxy
      port: 8100
      protocol: TCP
