apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omni
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/HomeScaleCloud/homescale'
      targetRevision: main
      path: 'apps/omni'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: omni
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
