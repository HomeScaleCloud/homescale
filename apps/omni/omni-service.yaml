apiVersion: v1
kind: Service
metadata:
  name: omni
  namespace: omni
  labels:
    app: omni
  # annotations:
  #   tailscale.com/hostname: "omni"
  #   tailscale.com/tags: "tag:lon1-core,tag:admin-app"
  #   external-dns.alpha.kubernetes.io/hostname: omni.homescale.cloud.

spec:
  selector:
    app: omni
  type: LoadBalancer
  loadBalancerClass: tailscale

  ports:
    - name: omni
      port: 443
      targetPort: 8080
      protocol: TCP
    - name: siderolink
      port: 8095
      protocol: TCP
    - name: k8s-proxy
      port: 8100
      protocol: TCP
    - name: wireguard
      port: 50180
      protocol: UDP
