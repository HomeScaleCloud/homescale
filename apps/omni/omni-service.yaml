apiVersion: v1
kind: Service
metadata:
  name: internal
  namespace: omni
  labels:
    app: omni
spec:
  selector:
    app: omni
  ports:
    - name: omni
      port: 8080
      targetPort: omni
      protocol: TCP
    - name: k8s-proxy
      port: 8095
      targetPort: k8s-proxy
      protocol: TCP
    - name: siderolink
      port: 8090
      targetPort: siderolink
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: internal-grpc
  namespace: omni
  labels:
    app: omni
spec:
  selector:
    app: omni
  ports:
    - name: omni
      port: 8080
      targetPort: omni
      protocol: TCP
    - name: siderolink
      port: 8090
      targetPort: siderolink
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: omni
  labels:
    app: omni
spec:
  selector:
    app: omni
  type: LoadBalancer
  ports:
    - name: wireguard
      port: 30180
      targetPort: wireguard
      protocol: UDP