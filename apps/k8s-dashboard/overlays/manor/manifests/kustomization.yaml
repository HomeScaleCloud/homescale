apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/manifests
patches:
  - target:
      kind: Application
      name: k8s-dashboard-helm
    patch: |-
      - op: add
        path: /spec/sources/0/helm/valuesObject/ingress/hosts
        value:
          - dashboard.manor.homescale.cloud
