apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1password-uk-lon-1-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://1password.github.io/connect-helm-charts/
      chart: connect
      targetRevision: 1.17.0
      helm:
        valuesObject:
          connect:
            credentialsName: 1password-connect
            credentialsKey: uk-lon-1-mgmt-credentials.json
          operator:
            create: true
            token:
              value: <path:vaults/ci-cd/items/1password-connect#uk-lon-1-mgmt-token>
    - repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/1password/uk-lon-1-mgmt'
  destination:
    server: https://kubernetes.default.svc
    namespace: 1password
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
