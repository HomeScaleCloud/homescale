apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gitea-actions
  name: gitea-actions
  namespace: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea-actions
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitea-actions
    spec:
      containers:
        - name: gitea-actions
          image: "gitea/act_runner:0.2.11"
          imagePullPolicy: Always
          env:
            - name: DOCKER_HOST
              value: tcp://127.0.0.1:2376
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: /certs/server
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "vault-gitea"
                  key: "runner-token"
            - name: GITEA_INSTANCE_URL
              value: http://gitea-http:3000
            - name: CONFIG_FILE
              value: /actrunner/config.yaml
          volumeMounts:
            - mountPath: /actrunner/config.yaml
              name: gitea-actions-config
              subPath: config.yaml
            - mountPath: /certs/server
              name: docker-certs
        - name: dind
          image: "docker:25.0.2-dind"
          imagePullPolicy: IfNotPresent
          env:
            - name: DOCKER_HOST
              value: tcp://127.0.0.1:2376
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: /certs/server
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /certs/server
              name: docker-certs
      volumes:
        - name: gitea-actions-config
          configMap:
            name: gitea-actions-config
        - name: docker-certs
          emptyDir: {}
