apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://dl.gitea.com/charts/
      chart: gitea
      targetRevision: 10.6.0
      helm:
        valuesObject:
          replicaCount: 2
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
            hosts:
              - host: gitea.morrislan.net
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: gitea-tls
                hosts:
                  - gitea.morrislan.net

    - repoURL: 'https://git.morrislan.net/morrislan'
      targetRevision: prod
      path: 'apps/gitea'
  destination:
    name: in-cluster
    namespace: gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
