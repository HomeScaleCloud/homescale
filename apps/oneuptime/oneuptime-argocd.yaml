apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oneuptime
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm-chart.oneuptime.com/
      chart: oneuptime
      targetRevision: 7.0.3567
      helm: {}

    - repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
      targetRevision: prod
      path: 'apps/oneuptime'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: oneuptime
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
