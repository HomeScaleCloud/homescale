apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oneuptime
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm-chart.oneuptime.com/
      chart: oneuptime
      targetRevision: 7.0.3697
      helm:
        valuesObject:
          host: "metrics.morrislan.net"
          httpProtocol: https
          oneuptimeIngress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
            className: nginx
            hosts:
              - "metrics.morrislan.net"
            tls:
              enabled: true
              hosts:
                - host: "metrics.morrislan.net"
                  secretName: oneuptime-tls
    - repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/oneuptime'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: oneuptime
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
