apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oneuptime
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm-chart.oneuptime.com/
      chart: oneuptime
      targetRevision: 7.0.3567
      helm:
        valuesObject:
          oneuptimeIngress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
            className: nginx
            hosts:
              - status.morrislan.net
            tls:
              enabled: true
              hosts:
                - host: status.morrislan.net
                  secretName: oneuptime-tls

    - repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
      targetRevision: prod
      path: 'apps/oneuptime'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: oneuptime
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
