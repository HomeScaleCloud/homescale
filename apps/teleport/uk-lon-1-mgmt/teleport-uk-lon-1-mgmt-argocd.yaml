apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-uk-lon-1-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.releases.teleport.dev
      chart: teleport-cluster
      targetRevision: 17.3.1
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              clusterName: teleport.morrislan.net
              proxyListenerMode: multiplex
              acme: true
              acmeEmail: tls@morrislan.net

    - repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/teleport/uk-lon-1-mgmt'
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
