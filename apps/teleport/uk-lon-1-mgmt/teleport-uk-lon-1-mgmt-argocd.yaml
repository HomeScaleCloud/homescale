apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-uk-lon-1-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.releases.teleport.dev
      chart: teleport-cluster
      targetRevision: 17.3.1
      helm:
        valuesObject:
          clusterName: teleport.morrislan.net
          kubeClusterName: uk-lon-1-mgmt
          labels:
            region: uk-lon-1
            platform: doks
          proxyListenerMode: multiplex
          acme: true
          acmeEmail: tls@morrislan.net
          annotations:
            service:
              external-dns.alpha.kubernetes.io/hostname: teleport.morrislan.net.
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"

    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/teleport/uk-lon-1-mgmt'
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
