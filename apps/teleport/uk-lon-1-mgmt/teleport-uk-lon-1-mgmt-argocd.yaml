apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-uk-lon-1-mgmt
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "vaults/ci-cd/items/teleport"
spec:
  project: default
  sources:
    - repoURL: https://charts.releases.teleport.dev
      chart: teleport-cluster
      targetRevision: 17.3.2
      helm:
        valuesObject:
          clusterName: teleport.morrislan.net
          kubeClusterName: uk-lon-1-mgmt
          authentication:
            type: github
            localAuth: false
          operator:
            enabled: true
          service:
            type: LoadBalancer
            spec:
              loadBalancerClass: tailscale
          labels:
            region: uk-lon-1
            platform: doks
          proxyListenerMode: multiplex
          acme: false
          tls:
            existingSecretName: teleport-tls #pragma: allowlist secret
          annotations:
            service:
              tailscale.com/hostname: "teleport"
              tailscale.com/tags: "tag:uk-lon-1-mgmt,tag:admin-app"
              external-dns.alpha.kubernetes.io/hostname: teleport.morrislan.net.

    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/teleport/uk-lon-1-mgmt'
    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'infra/teleport'
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
