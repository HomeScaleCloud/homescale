apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-uk-boa-1-dev
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "vaults/ci-cd/items/teleport"
spec:
  project: default
  sources:
    - repoURL: https://charts.releases.teleport.dev
      chart: teleport-kube-agent
      targetRevision: 17.4.1
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              authToken: <path:vaults/ci-cd/items/teleport#uk-boa-1-dev-token>
              proxyAddr: teleport.homescale.cloud:443
              kubeClusterName: uk-boa-1-dev
              labels:
                region: uk-boa-1
                platform: metal

    - repoURL: 'https://github.com/HomeScaleCloud/homescale'
      targetRevision: main
      path: 'apps/teleport/uk-boa-1-dev'
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
