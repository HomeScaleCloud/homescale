apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pinniped-helm
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: pinniped
      targetRevision: 2.4.20
      helm:
        valuesObject:
          supervisor:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: pinniped
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
