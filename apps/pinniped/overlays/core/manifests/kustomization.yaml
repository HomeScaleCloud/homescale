apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/manifests
  - pinniped-core-oidc.yaml
  - pinniped-core-secret.yaml
  - pinniped-core-federation.yaml

patches:
  - target:
      group: authentication.concierge.pinniped.dev
      version: v1alpha1
      kind: JWTAuthenticator
      name: supervisor-core
    patch: |-
      - op: add
        path: /spec/audience
        value: core

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: pinniped-helm
    patch: |-
      - op: replace
        path: /spec/sources/0/helm/valuesObject/supervisor/enabled
        value: true

      - op: add
        path: /spec/sources/0/helm/valuesObject/supervisor/ingress
        value:
          enabled: true
          ingressClassName: nginx
          hostname: k8s.homescale.cloud
          path: /
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          tls: true
