apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onedev-dind
  name: onedev-dind
  namespace: onedev
spec:
  selector:
    matchLabels:
      app: onedev-dind
  strategy: {}
  template:
    metadata:
      labels:
        app: onedev-dind
      annotations:
        container.apparmor.security.beta.kubernetes.io/daemon: unconfined
        container.seccomp.security.alpha.kubernetes.io/daemon: unconfined
    spec:
      restartPolicy: Always
      containers:
      - name: daemon
        image: docker:23.0.6-dind
        ports:
          - containerPort: 2376
        securityContext:
          privileged: true