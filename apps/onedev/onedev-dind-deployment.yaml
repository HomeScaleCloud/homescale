apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onedev-dind
  name: onedev-dind
  namespace: onedev
spec:
  selector:
    matchLabels:
      app: onedev-dind
  strategy: {}
  template:
    metadata:
      labels:
        app: onedev-dind
      annotations:
        container.apparmor.security.beta.kubernetes.io/runner: unconfined
        container.seccomp.security.alpha.kubernetes.io/runner: unconfined
    spec:
      restartPolicy: Always
      containers:
      - name: daemon
        image: docker:23.0.6-dind
        securityContext:
          privileged: true
        command: ["docker"]
        args:
          - "run"
          - "-t"
          - "-v"
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "-v"
          - "$(pwd)/agent/work:/agent/work"
          - "-e"
          - "serverUrl=https://git.morrislan.net"
          - "-e"
          - "agentToken=<path:secrets/data/onedev#agent-token>"
          - "-h"
          - "onedev-dind"
          - "1dev/agent"
