apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: onepassword
resources:
  - ../../../base/manifests
patches:
  - target:
      kind: OnePasswordItem
      name: op-onepassword
    patch: |-
      - op: add
        path: /spec/itemPath
        value: "vaults/core/items/onepassword"