apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onepassword-uk-lon-1-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://1password.github.io/connect-helm-charts/
      chart: connect
      targetRevision: 1.17.0
      helm:
        valuesObject:
          connect:
            credentials_base64: <path:vaults/ci-cd/items/onepassword-connect#uk-lon-1-mgmt-credentials>
          operator:
            create: true
            token:
              value: <path:vaults/ci-cd/items/onepassword-connect#uk-lon-1-mgmt-token>
    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/onepassword/uk-lon-1-mgmt'
  destination:
    server: https://kubernetes.default.svc
    namespace: onepassword
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
