apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://git.morrislan.net/morrislan'
      targetRevision: prod
      path: 'apps/argocd/mgmt'

    - repoURL: 'https://git.morrislan.net/morrislan'
      targetRevision: prod
      path: 'apps/argocd'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
