apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-uk-lon-1-mgmt
  namespace: argocd
  annotations:
    avp-kustomize.kubernetes.io/path: "secrets/data/argocd/uk-lon-1-mgmt"
spec:
  project: default
  sources:
    - repoURL: 'https://git.morrislan.net/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/argocd/uk-lon-1-mgmt'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
