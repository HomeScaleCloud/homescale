apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  dex.config: |
    connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: <path:vaults/ci-cd/items/argocd#oidc-client-id>
          clientSecret: <path:vaults/ci-cd/items/argocd#oidc-client-secret>
          orgs:
          - name: MorrisLAN
  statusbadge.enabled: "true"
  resource.exclusions: |
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      clusters:
      - "*"
  timeout.reconciliation: 45s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
data:
  subscriptions: |
    - recipients:
      - slack:argocd
      triggers:
      # - on-update-started
      - on-update-succeeded
      - on-update-failed
  service.slack: |
    token: <path:vaults/ci-cd/items/argocd#slack-token>
  # Notification template when an application update starts
  template.app-update-started: |
    slack:
      attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#0DADEA",
          "fields": [
            {
              "title": "Update Status",
              "value": "In Progress",
              "short": true
            },
            {
              "title": "Started At",
              "value": "{{.app.status.operationState.startedAt}}",
              "short": true
            }
          ]
        }]
  # Notification template when an application update succeeds
  template.app-update-succeeded: |
    slack:
      attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#18be52",
          "fields": [
            {
              "title": "Sync Status",
              "value": "{{.app.status.sync.status}}",
              "short": true
            },
            {
              "title": "Finished At",
              "value": "{{.app.status.operationState.finishedAt}}",
              "short": true
            }
          ]
        }]
  # Notification template when an application update fails
  template.app-update-failed: |
    slack:
      attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#E96D76",
          "fields": [
            {
              "title": "Sync Status",
              "value": "Failed",
              "short": true
            },
            {
              "title": "Finished At",
              "value": "{{.app.status.operationState.finishedAt}}",
              "short": true
            },
            {
              "title": "Error",
              "value": "{{.app.status.operationState.message}}",
              "short": true
            }
          ]
        }]
  # # Trigger when the application update starts
  trigger.on-update-started: |
    - description: Application update has started
      send:
        - app-update-started
      when: app.status.operationState.phase in ['Running', 'InProgress']
  # # Trigger when the application update succeeds
  trigger.on-update-succeeded: |
    - description: Application update has succeeded
      send:
        - app-update-succeeded
      when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
  # Trigger when the application update fails
  trigger.on-update-failed: |
    - description: Application update has failed
      send:
        - app-update-failed
      when: app.status.operationState.phase in ['Failed', 'Error', 'Unknown']
---
