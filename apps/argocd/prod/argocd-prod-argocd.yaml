apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-prod
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "secrets/data/argocd-prod"
spec:
  project: default
  sources:
    - repoURL: 'https://git.morrislan.net/morrislan'
      targetRevision: prod
      path: 'apps/argocd/prod'
      plugin:
        env:
          - name: AVP_TYPE
            value: vault
          - name: VAULT_ADDR
            value: http://vault.vault.svc:8200
          - name: AVP_AUTH_TYPE
            value: k8s
          - name: AVP_K8S_ROLE
            value: argocd-prod

    - repoURL: 'https://git.morrislan.net/morrislan'
      targetRevision: prod
      path: 'apps/argocd'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
