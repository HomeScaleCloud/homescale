apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  url: https://argocd.mgmt.uk-lon-1.morrislan.net
  oidc.config: |
    name: authentik
    issuer: https://auth.morrislan.net/application/o/argocd-uk-lon-1-cp/
    clientID: <path:secrets/data/argocd/uk-lon-1-cp#oidc-client-id>
    clientSecret: <path:secrets/data/argocd/uk-lon-1-cp#oidc-client-secret>
    requestedScopes: ["openid", "profile", "email", "groups"]
