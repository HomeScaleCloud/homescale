apiVersion: v1
kind: Service
metadata:
  name: argocd-uk-lon-1-prod
  namespace: argocd
  annotations:
    tailscale.com/hostname: "argocd-uk-lon-1-prod"
    tailscale.com/tags: "tag:uk-lon-1-prod,tag:admin-app"
    external-dns.alpha.kubernetes.io/hostname: argocd.prod.uk-lon-1.homescale.cloud.
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
