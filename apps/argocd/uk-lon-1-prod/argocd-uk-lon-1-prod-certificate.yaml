apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-uk-lon-1-prod-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - "argocd.prod.uk-lon-1.homescale.cloud"
  commonName: "argocd.prod.uk-lon-1.homescale.cloud"
