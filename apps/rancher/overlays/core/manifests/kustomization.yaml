apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/manifests

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: rancher-helm
    patch: |-
      - op: replace
        path: /spec/sources/0/helm/valuesObject/hostname
        value: k8s.homescale.cloud
