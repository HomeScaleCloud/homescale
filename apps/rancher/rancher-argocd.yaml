apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://releases.rancher.com/server-charts/stable
      chart: rancher
      targetRevision: 2.10.3
      helm:
        valuesObject:
          hostname: rancher.morrislan.net
          replicas: 1
          ingress:
            tls:
              source: letsEncrypt
            extraAnnotations:
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          letsEncrypt:
            ingress:
              class: nginx
            email: tls@morrislan.net
    - repoURL: 'https://github.com/MorrisLAN/morrislan'
      targetRevision: main
      path: 'apps/rancher'
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
