apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-helm
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://releases.rancher.com/server-charts/stable
      chart: rancher
      targetRevision: 2.11.3
      helm:
        valuesObject:
          # hostname: rancher.morrislan.net
          replicas: 1
          tls: letsEncrypt
          ingress:
            enabled: true
          letsEncrypt:
            ingress:
              class: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
