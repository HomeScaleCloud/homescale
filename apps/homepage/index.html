<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorrisLAN</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .delayed-fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }
    </style>
</head>
<body>
    <div class="fade-in">
        <h1>Hi, welcome to my home.</h1>
    </div>
    <div class="delayed-fade-in">
        <p>I'm Maxwell, and this domain (morrislan.net) is home to my personal network and digital infrastructure. You can see all the code that makes up the various services I run over on my GitHub profile, which you'll find a link to at <a href="https://maxmorris.io" target="_blank">https://maxmorris.io</a>.</p>

    </div>
</body>
</html>
