apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbird-router-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://git.morrislan.net/morrislan'
      targetRevision: prod
      path: 'apps/netbird/routers/mgmt'
  destination:
    name: in-cluster
    namespace: netbird
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true