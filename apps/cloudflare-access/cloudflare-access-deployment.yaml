apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-access
  namespace: cloudflare-access
spec:
  selector:
    matchLabels:
      app: cloudflare-access
  replicas: 3
  template:
    metadata:
      labels:
        app: cloudflare-access
    spec:
      containers:
      - name: cloudflared
        image: git.morrislan.net/morrislan/cloudflared:latest
        args:
          - tunnel
          - run