apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-access
  namespace: cloudflare-access
spec:
  selector:
    matchLabels:
      app: cloudflare-access
  replicas: 3
  template:
    metadata:
      labels:
        app: cloudflare-access
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "cloudflare-access"
        vault.hashicorp.com/agent-inject-template-cloudflare-access-tunnels-prod: |
          {{ with secret "secrets/cloudflare-access/tunnels" }}{{ index .Data.data "prod"}}{{ end }}
    spec:
      serviceAccountName: cloudflare-access
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2024.10.0
        args:
          - tunnel
          - run
          - --token
          - $(cat /vault/secrets/cloudflare-access-tunnels-prod)