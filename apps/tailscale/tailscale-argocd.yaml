apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
  annotations:
    avp-kustomize.kubernetes.io/path: "vaults/ci-cd/items/tailscale"
spec:
  project: default
  sources:
    - repoURL: https://pkgs.tailscale.com/helmcharts
      chart: tailscale-operator
      targetRevision: 1.80.3
      helm:
        valuesObject: {}
    - repoURL: 'https://github.com/HomeScaleCloud/homescale'
      targetRevision: main
      path: 'apps/tailscale/lon1-core'
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
